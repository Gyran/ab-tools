name: Test PR's against main

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3.1.0
        with:
          node-version: '16'

      - run: npm ci
      - run: npm run test
      - run: npm run build
